language: generic
sudo: required
dist: trusty

os:
  - linux

env:
  global:
    - WINEPREFIX=~/.winelaz
    - DISPLAY=:99.0
  matrix:
    - LAZ_PKG=true  # Use the latest version from the default package manager
    - LAZ_VER=1.8.2

before_install:
  # Start virtual display server
  - Xvfb $DISPLAY &
  # Add repo for lua 5.3
  - add-apt-repository 'deb http://mirrors.kernel.org/ubuntu xenial main universe'

install:
  # Install prerequisites (fpc/lazarus/wine/qemu)
  - ./.travis.install.py

script:
  - lazbuild $LAZ_OPT */project.lpi               # Build all projects

notifications:
  email:
    on_success: false
    on_failure: change
